

    <article class="blog-post">
      {% comment %} add ahref later {% endcomment %}
      <a href="/posts/{{ post.slug }}">
        {% comment %} <img src="{{ post.image.url}}" class="img-fluid rounded" alt="{{ post.title }}"> {% endcomment %}
        <h3 class="blog-post-title pt-2">{{ post.title }}</h3>
                
        {% comment %} add dynamic badges later {% endcomment %}
        <div>
          {% for tag in post.tags.all %}
            <span class="badge bg-dark tag"> {{ tag }} </span>
          {% endfor %}
        </div>

        <p class="blog-post-meta pt-1"> {{ post.date }} </p>
        <p>
          {{ post.summary }}
        </p>
        <button class="fancy-btn"><span>Read More</span></button>
      </a>
    </article>
